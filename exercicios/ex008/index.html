<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens interativas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes, ou simplesmente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagemPequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemGrande.png" alt="imagem flexivel">
    </picture>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">

    </picture>

    

</body>
</html>
