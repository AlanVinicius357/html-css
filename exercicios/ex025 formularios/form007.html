<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    
    <h1>exemplo de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado: </label>
                <select name="estado" id="iest">

                    <option value="">--Escolha--</option>
                    <option value="SP">São Paulo</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="MA">Maranhão</option>

                    <!--opção de grupo-->
                    <optgroup label="Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="CR">Curitiba</option>
                    </optgroup>
                </select>
        </p>
        <p>
            <label for="iprof">Profissão:
                <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Sua profissão">
                <datalist id="lstprof">
                    <option >Administrador</option>
                    <option >Contabilista</option>
                    <option >Desenvolvedor</option>
                </datalist>
            </label>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
