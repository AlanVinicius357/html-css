<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <fieldset>
            <legend></legend>

            <p>
                <label for="icor">Cor: 
                    <input type="color" name="cor" id="icor" value="#11ff11">
                </label>
            </p>

            <p>
                <label for="inivel">Nivel de Satisfação:
                    <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
                </label>
            </p>

            <p>
                <label for="ifoto">Foto de perfil:
                    <input type="file" name="foto" id="ifoto">
                </label>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
